<div class="card bg-base-200 shadow-md w-full max-w-3xl mx-auto h-3/5 rounded-3xl mb-4">
  <div class="card-header p-4 text-center bg-base-300 rounded-xl">
    <h2 class="text-xl font-bold">Astro Bot</h2>
  </div>

  <div class="card-body h-96 overflow-y-auto p-4">
     @for (message of chatHistory; track $index) {
      <div>
         @if (message.from === 'bot') {
           <div class="chat chat-start">
             <div class="chat-image avatar">
               <div class="w-10 rounded-full">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
                 </svg>
               </div>
             </div>
             <div class="chat-header mb-1">Astro Bot</div>
             <div class="chat-bubble">{{ message.message }}</div>
           </div>
         }

         @if (message.from === 'user') {
           <div class="chat chat-end">
             <div class="chat-header mb-1">Você</div>
             <div class="chat-bubble chat-bubble-success">{{ message.message }}</div>
           </div>
         }
      </div>
     }

  </div>

  <div class="card-footer p-4 bg-base-200 rounded-b-lg">
    <div class="flex items-center gap-2">
      <input
        type="text"
        placeholder="Faça sua pergunta..."
        class="input input-bordered grow w-full"
        [(ngModel)]="prompt"
        (keydown.enter)="sendData()"
      />
      <button class="btn btn-primary flex-shrink-0" (click)="sendData()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>
      </button>
    </div>
  </div>
</div>
