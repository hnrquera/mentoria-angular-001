

  <div class="card lg:card-side bg-base-200 rounded-3xl shadow-xl mb-6 astro-card">
    <figure>
      <img
        class="max-w-sm max-h-48 object-cover"
        [src]="star().image"
        alt="Album" />
    </figure>
    <div class="card-body">
      <h2 class="card-title text-3xl">{{ star().title }}</h2>
      <p class="text-accent">{{ star().type }}</p>
      <p>{{ star().description }}</p>
      <div class="card-actions justify-end">
        <span class="text-slate-400 hover:text-sky-400">{{ star().distance }}</span>
      </div>
    </div>
  </div>
